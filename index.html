<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LoginPage.css">
    <title>Login Page</title>
    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            
            var usernameRegex = /^[a-zA-Z0-9]+$/;
            if (!usernameRegex.test(username)) {
                alert("You must fill the username with alphabets and numbers.");
                return false;
            }

            
            var passwordRegex = /^(?=.*[!@#$%^&*(),.?":{}|<>])(?=.*[A-Z])(?=.*[0-9]).{8,}$/;
            if (!passwordRegex.test(password)) {
                alert("Password must contain special characters, one capital letter, and one number.");
                return false;
            }

            return true;
        }
    </script>
</head>

<body>
    <div class="login-container">
        <form class="login-form" action="Website-1.html" onsubmit="return validateForm()">
            <h2>Login</h2>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="RegisterPage.html">REGISTER HERE</a></p>
            </div>
            <div class="rl">
                <p>Click Here For My <a href="Website-1.html">RESUME</a></p>
            </div>
        </form>
    </div>
</body>

</html>
